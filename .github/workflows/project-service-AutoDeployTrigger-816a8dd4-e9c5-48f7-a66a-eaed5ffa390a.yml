name: Trigger auto deployment for project-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/project-service-AutoDeployTrigger-816a8dd4-e9c5-48f7-a66a-eaed5ffa390a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PROJECTSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PROJECTSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PROJECTSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: socialabsservice.azurecr.io
          registryUsername: ${{ secrets.PROJECTSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PROJECTSERVICE_REGISTRY_PASSWORD }}
          containerAppName: project-service
          resourceGroup: socialabs_service
          imageToBuild: socialabsservice.azurecr.io/project-service:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


